name: oio-sds
version: v2.0

workflow:
  root:
    pipeline: oio-sds-root
    application: oio-sds

  tests-fast:
    pipeline: oio-sds-test-fast
    environment: oio-sds-env-test-fast
    application: oio-sds
    depends_on:
      - root
    conditions:
      check:
        - variable: cds.triggered_by.username
          operator: ne
          value: "cds.scheduler"

  tests-single:
    pipeline: oio-sds-test-functional
    application: oio-sds
    environment: oio-sds-env-single
    depends_on:
      - root
    conditions:
      check:
        - variable: cds.triggered_by.username
          operator: ne
          value: "cds.scheduler"

  tests-cli:
    pipeline: oio-sds-test-functional
    application: oio-sds
    environment: oio-sds-env-cli
    depends_on:
      - tests-fast
    conditions:
      check:
        - variable: cds.triggered_by.username
          operator: ne
          value: "cds.scheduler"

  tests-3copies:
    pipeline: oio-sds-test-functional
    application: oio-sds
    environment: oio-sds-env-3copies
    depends_on:
      - tests-fast
    conditions:
      check:
        - variable: cds.triggered_by.username
          operator: ne
          value: "cds.scheduler"

  tests-ec:
    pipeline: oio-sds-test-functional
    application: oio-sds
    environment: oio-sds-env-ec
    depends_on:
      - root

  coverage:
    pipeline: oio-sds-coverage
    depends_on:
      - tests-cli
      - tests-fast
      - tests-single
      - tests-3copies
      - tests-ec
    when:
      - success

  mirror:
    pipeline: oio-sds-mirror
    application: oio-sds
    depends_on:
      - root

  build:
    pipeline: oio-sds-build
    application: oio-sds
    depends_on:
      - root
    conditions:
      check:
        - variable: cds.triggered_by.username
          operator: ne
          value: "cds.scheduler"

metadata:
  default_tags: git.branch,git.author,git.tag

retention_policy:
  # Keep Run for 365 days if git_branch is set and exists in VCS or only 2 days for removed branches
  # Else keep Run for 365 days if no git_branch info is set
  if(cds_triggered_by_username == 'cds.scheduler') then
    return run_days_before < 1
  end
  if(has_git_branch == "true") then
    if(git_branch_exist == "true") then
      return run_days_before < 365
    else
      return run_days_before < 2
    end
  else
    return run_days_before < 365
  end

notifications:
  - type: vcs
    settings:
      on_success: always

hooks:
  root:
    - type: Scheduler
      config:
        # twice a day
        cron: "7 13,21 * * *"
        timezone: UTC
